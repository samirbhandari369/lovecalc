<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator ❤️</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px #000;
        }

        input {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 20px;
            width: 250px;
            text-align: center;
            font-size: 16px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background-color: #ff477e;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #ff1654;
            transform: scale(1.1);
        }

        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }

        /* Love animation */
        .love-effect {
            font-size: 24px;
            animation: heartbeat 1.5s infinite alternate;
            color: red;
        }

        @keyframes heartbeat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <h1>❤️ Love Calculator ❤️</h1>
    <input type="text" id="male" placeholder="Enter a boy's name">
    <input type="text" id="female" placeholder="Enter a girl's name">
    <button onclick="calculateLove()">Calculate</button>
    <div id="result"></div>

    <script>
        function calculateLove() {
            var score;
            var m = document.getElementById('male').value.toUpperCase();
            var f = document.getElementById('female').value.toUpperCase();
            score = m.length * m.length + f.length * f.length;

            if (score > 100) {
                score = 80;
            }

            if ((m === "SAMEER BHANDARI" || m === "SAMEER" || m === "SAMIR" || m === "SAMIR BHANDARI") &&
                (f === "SODIKSHA" || f === "SODIKSHA UPADHYAYA")) {
                score = 100;
            }

            var t = document.getElementById('result');
            t.innerText = ""; 

            if (score === 100) {
                t.innerHTML = "❤️❤️ <span class='love-effect'>Their love is strong, pure, and endless. It brings them joy in the good times, strength in the hard times, and warmth in every moment. Their hearts beat as one, and their journey together is filled with laughter, understanding, and boundless affection. Love guides them, protects them, and blesses them with a lifetime of happiness. ❤️❤️";
            } else {
                t.innerText = "Your love percentage is " + score + "%";
            }
        }
    </script>
</body>
</html>
